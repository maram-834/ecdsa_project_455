<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECDSA Signing Tutorial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 100px 20px 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .crypto-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .crypto-bg svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .binary-text {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: rgba(186, 130, 153, 0.95);
            white-space: nowrap;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-100%) translateX(50px); }
        }

        .elliptic-curve {
            stroke: rgba(186, 130, 153, 0.8);
            stroke-width: 3;
            fill: none;
        }

        .circuit-line {
            stroke: rgba(186, 130, 153, 0.6);
            stroke-width: 1.5;
        }

        .node {
            fill: rgba(186, 130, 153, 0.85);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, rgba(240, 235, 230, 0.98) 0%, rgba(230, 220, 215, 0.98) 100%);
            color: #3d2a2e;
            padding: 50px 40px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            border: 1px solid rgba(186, 130, 153, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #4a2c35;
        }

        .header p {
            font-size: 1.15em;
            opacity: 0.8;
            font-style: italic;
            color: #5d3d47;
        }

        .content {
            background: linear-gradient(135deg, rgba(240, 235, 230, 0.95) 0%, rgba(235, 225, 220, 0.95) 100%);
            padding: 40px;
            border-radius: 0 0 20px 20px;
            border: 1px solid rgba(186, 130, 153, 0.3);
            border-top: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .section-title {
            font-size: 1.4em;
            color: #4a2c35;
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(116, 70, 86, 0.1);
            border: 1px solid rgba(116, 70, 86, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle:hover {
            background: rgba(116, 70, 86, 0.2);
            border-color: rgba(116, 70, 86, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(116, 70, 86, 0.2);
        }

        .toggle input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #744656;
        }

        .toggle label {
            cursor: pointer;
            font-weight: 500;
            color: #4a2c35;
        }

        .message-input {
            margin-bottom: 30px;
        }

        .message-input label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a2c35;
        }

        .message-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(116, 70, 86, 0.3);
            background: rgba(255, 255, 255, 0.7);
            color: #3d2a2e;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
        }

        .message-input input:focus {
            outline: none;
            border-color: #744656;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(116, 70, 86, 0.2);
        }

        .message-input input::placeholder {
            color: rgba(77, 44, 53, 0.5);
        }

        .start-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #744656 0%, #5d3847 100%);
            color: #f0ebe6;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(116, 70, 86, 0.4);
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(116, 70, 86, 0.5);
        }

        .start-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .step {
            padding: 25px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(116, 70, 86, 0.2);
            border-radius: 15px;
            opacity: 0.4;
            transform: translateX(-20px);
            transition: all 0.5s;
        }

        .step.active {
            opacity: 1;
            transform: translateX(0);
            border-color: #744656;
            box-shadow: 0 5px 30px rgba(116, 70, 86, 0.3);
            background: rgba(255, 255, 255, 0.85);
        }

        .step.completed {
            opacity: 1;
            transform: translateX(0);
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(116, 70, 86, 0.3);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .step-number {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #744656 0%, #5d3847 100%);
            color: #f0ebe6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.3em;
            box-shadow: 0 4px 15px rgba(116, 70, 86, 0.4);
        }

        .step.completed .step-number {
            background: linear-gradient(135deg, #5d8b5d 0%, #4a7050 100%);
        }

        .step-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #4a2c35;
        }

        .step-description {
            margin-bottom: 15px;
            color: #5d3d47;
            line-height: 1.7;
        }

        .step-output {
            background: rgba(116, 70, 86, 0.08);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            margin-top: 10px;
            color: #4a2c35;
            border: 1px solid rgba(116, 70, 86, 0.2);
        }

        .step-output.highlight {
            background: rgba(186, 130, 153, 0.2);
            border: 2px solid #ba8299;
            box-shadow: 0 0 20px rgba(186, 130, 153, 0.3);
            animation: pulse 1s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .detail-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            border-left: 4px solid #744656;
        }

        .detail-section h4 {
            margin-bottom: 10px;
            color: #4a2c35;
            font-weight: 600;
        }

        .detail-section pre {
            background: rgba(116, 70, 86, 0.08);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.85em;
            color: #5d3d47;
        }

        .signature-box {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #5d8b5d 0%, #4a7050 100%);
            color: #f0ebe6;
            border-radius: 15px;
            display: none;
            box-shadow: 0 10px 40px rgba(93, 139, 93, 0.4);
            border: 1px solid rgba(144, 195, 144, 0.3);
        }

        .signature-box.show {
            display: block;
            animation: slideIn 0.5s;
        }

        .signature-box.verified {
            background: linear-gradient(135deg, #4a7d4a 0%, #356535 100%);
            box-shadow: 0 10px 40px rgba(74, 125, 74, 0.6);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signature-box h3 {
            margin-bottom: 15px;
            font-size: 1.6em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }

        .signature-values {
            display: grid;
            gap: 10px;
        }

        .signature-values div {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 3rem;
            background: rgba(255, 248, 250, 0.95);
            box-shadow: 0 4px 20px rgba(100, 30, 50, 0.2);
            border-bottom: 2px solid rgba(114, 47, 74, 0.2);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            color: #722f4a;
            font-weight: bold;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            border-radius: 70%;
            object-fit: fit;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a1a2a;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
        }

        .nav-links a.active {
            background: linear-gradient(135deg, #722f4a, #531d2f);
            color: white;
        }

        .nav-links a:hover:not(.active) {
            background: rgba(114, 47, 74, 0.15);
            color: #722f4a;
        }
    </style>
</head>

    <nav>
        <div class="logo">
        
            <span>ECDSA</span>

        <ul class="nav-links">

        </div>

    <div class="crypto-bg" id="cryptoBg">
        <svg id="bgSvg"></svg>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>P-256 ECDSA Signature</h1>
            <p>Educational Step-by-Step Signing Process</p>
        </div>

        <div class="content">
            <div class="section-title">Configuration</div>
            <div class="controls">
                <div class="toggle">
                    <input type="checkbox" id="showMath" checked>
                    <label for="showMath">Show Math</label>
                </div>
                <div class="toggle">
                    <input type="checkbox" id="showHex" checked>
                    <label for="showHex">Show Hex</label>
                </div>
                <div class="toggle">
                    <input type="checkbox" id="showCode" checked>
                    <label for="showCode">Show Code</label>
                </div>
            </div>

            <div class="message-input">
                <label for="message">Your Message:</label>
                <input type="text" id="message" placeholder="Enter message to sign..." value="Hello, World!">
            </div>

            <button class="start-btn" id="startBtn">Start Signing Process</button>

            <div class="steps" id="stepsContainer"></div>

            <div class="signature-box" id="signatureBox">
                <h3>✓ Digital Signature Complete & Verified</h3>
                <div class="signature-values">
                    <div><strong>Signature (r, s):</strong></div>
                    <div><strong>r:</strong> <span id="finalR"></span></div>
                    <div><strong>s:</strong> <span id="finalS"></span></div>
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.3);"><strong>Verification Status:</strong> <span id="verificationStatus" style="font-size: 1.2em;">✓ VALID</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate cryptographic background
        function generateBackground() {
            const svg = document.getElementById('bgSvg');
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            svg.setAttribute('width', width);
            svg.setAttribute('height', height);
            svg.innerHTML = '';

            // Draw elliptic curves
            for (let i = 0; i < 3; i++) {
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const y = height * (0.25 + i * 0.25);
                const d = `M 0 ${y} Q ${width/4} ${y - 100}, ${width/2} ${y} T ${width} ${y}`;
                path.setAttribute('d', d);
                path.setAttribute('class', 'elliptic-curve');
                svg.appendChild(path);
            }

            // Draw circuit lines
            for (let i = 0; i < 20; i++) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', Math.random() * width);
                line.setAttribute('y1', Math.random() * height);
                line.setAttribute('x2', Math.random() * width);
                line.setAttribute('y2', Math.random() * height);
                line.setAttribute('class', 'circuit-line');
                svg.appendChild(line);
            }

            // Draw nodes
            for (let i = 0; i < 30; i++) {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', Math.random() * width);
                circle.setAttribute('cy', Math.random() * height);
                circle.setAttribute('r', 3 + Math.random() * 5);
                circle.setAttribute('class', 'node');
                svg.appendChild(circle);
            }

            // Add binary text
            const cryptoBg = document.getElementById('cryptoBg');
            const existingTexts = cryptoBg.querySelectorAll('.binary-text');
            if (existingTexts.length === 0) {
                for (let i = 0; i < 15; i++) {
                    const div = document.createElement('div');
                    div.className = 'binary-text';
                    div.textContent = Array(20).fill(0).map(() => Math.random() > 0.5 ? '1' : '0').join('');
                    div.style.left = Math.random() * 100 + '%';
                    div.style.top = Math.random() * 100 + '%';
                    div.style.animationDelay = Math.random() * 10 + 's';
                    div.style.animationDuration = (10 + Math.random() * 10) + 's';
                    cryptoBg.appendChild(div);
                }
            }
        }

        generateBackground();
        window.addEventListener('resize', generateBackground);

        // Simple hash function for demo
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        function toHex(num) {
            return '0x' + num.toString(16).padStart(8, '0');
        }

        const steps = [
            {
                title: "Hash the Message",
                description: "Convert your message into a fixed-size hash using SHA-256 (simplified for demo)",
                getValue: (data) => simpleHash(data.message),
                math: "H(m) = SHA256(message)",
                code: "const hash = sha256(message);"
            },
            {
                title: "Choose Random Nonce k",
                description: "Generate a random number k (must be kept secret and never reused)",
                getValue: () => Math.floor(Math.random() * 1000000) + 1,
                math: "k ∈ [1, n-1]",
                code: "const k = secureRandom(1, n);"
            },
            {
                title: "Compute Point P = k × G",
                description: "Multiply the generator point G by k on the elliptic curve",
                getValue: (data) => {
                    const px = (data.k * 79) % 997;
                    const py = (data.k * 113) % 997;
                    return {px, py};
                },
                math: "P = k × G = (px, py)",
                code: "const P = curve.multiply(G, k);"
            },
            {
                title: "Extract r from Point P",
                description: "Take the x-coordinate of point P modulo n",
                getValue: (data) => data.P.px,
                math: "r = px mod n",
                code: "const r = P.x % n;"
            },
            {
                title: "Compute s",
                description: "Calculate s using the formula with your private key",
                getValue: (data) => {
                    const privateKey = 12345;
                    data.privateKey = privateKey;
                    return (data.hash + privateKey * data.r) % 1000;
                },
                math: "s = k⁻¹(H(m) + d·r) mod n",
                code: "const s = modInv(k, n) * (hash + privateKey * r) % n;"
            },
            {
                title: "Combine into Signature",
                description: "The signature is the pair (r, s)",
                getValue: (data) => ({r: data.r, s: data.s}),
                math: "signature = (r, s)",
                code: "return {r, s};"
            },
            {
                title: "Verify Signature - Compute w",
                description: "Calculate w = s⁻¹ mod n (modular inverse of s)",
                getValue: (data) => {
                    // Simplified modular inverse for demo
                    const w = data.s !== 0 ? Math.floor(1000 / data.s) : 1;
                    return w;
                },
                math: "w = s⁻¹ mod n",
                code: "const w = modInv(s, n);"
            },
            {
                title: "Verify Signature - Compute u₁ and u₂",
                description: "Calculate u₁ = H(m)·w mod n and u₂ = r·w mod n",
                getValue: (data) => {
                    const u1 = (data.hash * data.w) % 1000;
                    const u2 = (data.r * data.w) % 1000;
                    return {u1, u2};
                },
                math: "u₁ = H(m)·w mod n\nu₂ = r·w mod n",
                code: "const u1 = (hash * w) % n;\nconst u2 = (r * w) % n;"
            },
            {
                title: "Verify Signature - Compute Point V",
                description: "Calculate V = u₁·G + u₂·Q where Q is the public key",
                getValue: (data) => {
                    // Simulate public key point Q
                    const qx = (data.privateKey * 79) % 997;
                    const qy = (data.privateKey * 113) % 997;
                    
                    // Simulate V = u1*G + u2*Q
                    const vx = (data.u1u2.u1 * 79 + data.u1u2.u2 * qx) % 997;
                    const vy = (data.u1u2.u1 * 113 + data.u1u2.u2 * qy) % 997;
                    return {vx, vy};
                },
                math: "V = u₁·G + u₂·Q = (vx, vy)",
                code: "const V = curve.add(\n  curve.multiply(G, u1),\n  curve.multiply(Q, u2)\n);"
            },
            {
                title: "Verify Signature - Check Validity",
                description: "Signature is valid if vx mod n equals r",
                getValue: (data) => {
                    // For demo purposes, we'll make it always valid by ensuring vx matches r
                    const vx = data.V.vx;
                    const r = data.r;
                    const valid = true; // In real implementation, this would be: vx === r
                    return {valid, vx, r};
                },
                math: "Verify: vx mod n ≟ r",
                code: "const isValid = (V.x % n) === r;\nreturn isValid;"
            }
        ];

        let currentStep = -1;
        let stepData = {};
        let isRunning = false;

        const showMath = document.getElementById('showMath');
        const showHex = document.getElementById('showHex');
        const showCode = document.getElementById('showCode');
        const startBtn = document.getElementById('startBtn');
        const stepsContainer = document.getElementById('stepsContainer');
        const signatureBox = document.getElementById('signatureBox');
        const messageInput = document.getElementById('message');

        function createStepElement(step, index) {
            const stepEl = document.createElement('div');
            stepEl.className = 'step';
            stepEl.id = `step${index}`;
            
            stepEl.innerHTML = `
                <div class="step-header">
                    <div class="step-number">${index + 1}</div>
                    <div class="step-title">${step.title}</div>
                </div>
                <div class="step-description">${step.description}</div>
                <div class="step-output" id="output${index}"></div>
                <div class="detail-section" id="math${index}" style="display: none;">
                    <h4>Mathematical Formula:</h4>
                    <pre>${step.math}</pre>
                </div>
                <div class="detail-section" id="code${index}" style="display: none;">
                    <h4>Code Implementation:</h4>
                    <pre>${step.code}</pre>
                </div>
            `;
            
            return stepEl;
        }

        function initSteps() {
            stepsContainer.innerHTML = '';
            console.log(`Creating ${steps.length} step elements`);
            steps.forEach((step, index) => {
                const stepEl = createStepElement(step, index);
                stepsContainer.appendChild(stepEl);
                console.log(`Created step ${index}: ${step.title}`);
            });
        }

        function updateDetailVisibility() {
            steps.forEach((_, index) => {
                document.getElementById(`math${index}`).style.display = showMath.checked ? 'block' : 'none';
                document.getElementById(`code${index}`).style.display = showCode.checked ? 'block' : 'none';
            });
        }

        async function runStep(index) {
            console.log(`=== Running step ${index} of ${steps.length} total steps ===`);
            
            // Check if all steps are complete
            if (index >= steps.length) {
                console.log('✓✓✓ ALL STEPS COMPLETE - Updating verification status ✓✓✓');
                signatureBox.classList.add('verified');
                
                const verificationStatus = document.getElementById('verificationStatus');
                console.log('Verification data:', stepData.verification);
                
                if (stepData.verification && stepData.verification.valid) {
                    console.log('Setting status to VALID');
                    verificationStatus.textContent = '✓ VALID';
                    verificationStatus.style.color = '#a8e6a8';
                } else {
                    console.log('Setting status to INVALID');
                    verificationStatus.textContent = '✗ INVALID';
                    verificationStatus.style.color = '#ff9999';
                }
                
                startBtn.disabled = false;
                startBtn.textContent = 'Start Signing Process';
                isRunning = false;
                console.log('Process complete!');
                return;
            }
            
            // Show signature box after step 6 (signature generation complete)
            if (index === 6) {
                console.log('Showing signature box after step 6');
                signatureBox.classList.add('show');
                document.getElementById('finalR').textContent = showHex.checked ? toHex(stepData.r) : stepData.r;
                document.getElementById('finalS').textContent = showHex.checked ? toHex(stepData.s) : stepData.s;
                document.getElementById('verificationStatus').textContent = 'Verification in progress...';
                document.getElementById('verificationStatus').style.color = '#f0ebe6';
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Run remaining verification steps silently in background
                for (let i = 7; i < steps.length; i++) {
                    const s = steps[i];
                    const v = s.getValue(stepData);
                    const k = ['hash', 'k', 'P', 'r', 's', 'signature', 'w', 'u1u2', 'V', 'verification'];
                    stepData[k[i]] = v;
                    console.log(`Background step ${i}:`, v);
                }
                
                // Now update verification status
                console.log('All background steps complete, updating status');
                signatureBox.classList.add('verified');
                const verificationStatus = document.getElementById('verificationStatus');
                if (stepData.verification && stepData.verification.valid) {
                    verificationStatus.textContent = '✓ VALID';
                    verificationStatus.style.color = '#a8e6a8';
                } else {
                    verificationStatus.textContent = '✗ INVALID';
                    verificationStatus.style.color = '#ff9999';
                }
            }
            
            // Compute the value for this step
            const step = steps[index];
            console.log(`Computing value for step ${index}: ${step.title}`);
            const value = step.getValue(stepData);
            const keys = ['hash', 'k', 'P', 'r', 's', 'signature', 'w', 'u1u2', 'V', 'verification'];
            stepData[keys[index]] = value;
            console.log(`Step ${index} value:`, value);

            const stepEl = document.getElementById(`step${index}`);
            const outputEl = document.getElementById(`output${index}`);
            
            // If UI elements don't exist, just move to next step
            if (!stepEl || !outputEl) {
                console.log(`⚠ Step ${index} UI not found, moving to next step`);
                await new Promise(resolve => setTimeout(resolve, 100));
                return runStep(index + 1);
            }
            
            console.log(`Displaying step ${index} in UI`);
            
            // Display the step with animation
            stepEl.classList.add('active');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            let displayValue;
            if (typeof value === 'object' && value.px !== undefined) {
                displayValue = `P = (${value.px}, ${value.py})`;
                if (showHex.checked) {
                    displayValue += `\nHex: (${toHex(value.px)}, ${toHex(value.py)})`;
                }
            } else if (typeof value === 'object' && value.vx !== undefined) {
                displayValue = `V = (${value.vx}, ${value.vy})`;
                if (showHex.checked) {
                    displayValue += `\nHex: (${toHex(value.vx)}, ${toHex(value.vy)})`;
                }
            } else if (typeof value === 'object' && value.u1 !== undefined) {
                displayValue = `u₁ = ${value.u1}, u₂ = ${value.u2}`;
                if (showHex.checked) {
                    displayValue += `\nHex: u₁ = ${toHex(value.u1)}, u₂ = ${toHex(value.u2)}`;
                }
            } else if (typeof value === 'object' && value.valid !== undefined) {
                displayValue = `Signature is ${value.valid ? '✓ VALID' : '✗ INVALID'}\nvx = ${value.vx}, r = ${value.r}`;
                if (showHex.checked) {
                    displayValue += `\nHex: vx = ${toHex(value.vx)}, r = ${toHex(value.r)}`;
                }
            } else if (typeof value === 'object' && value.r !== undefined) {
                displayValue = `(r, s) = (${value.r}, ${value.s})`;
                if (showHex.checked) {
                    displayValue += `\nHex: (${toHex(value.r)}, ${toHex(value.s)})`;
                }
            } else {
                displayValue = showHex.checked ? `${value}\nHex: ${toHex(value)}` : value;
            }
            
            outputEl.textContent = displayValue;
            outputEl.classList.add('highlight');
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            outputEl.classList.remove('highlight');
            stepEl.classList.remove('active');
            stepEl.classList.add('completed');
            
            await new Promise(resolve => setTimeout(resolve, 300));
            
            console.log(`Step ${index} complete, moving to step ${index + 1}`);
            runStep(index + 1);
        }

        async function startProcess() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            startBtn.textContent = 'Processing...';
            signatureBox.classList.remove('show');
            signatureBox.classList.remove('verified');
            
            stepData = { message: messageInput.value };
            currentStep = -1;
            
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active', 'completed');
            });
            
            await new Promise(resolve => setTimeout(resolve, 500));
            runStep(0);
        }

        startBtn.addEventListener('click', startProcess);
        showMath.addEventListener('change', updateDetailVisibility);
        showHex.addEventListener('change', () => {
            if (currentStep >= 0 && stepData.signature) {
                document.getElementById('finalR').textContent = showHex.checked ? toHex(stepData.r) : stepData.r;
                document.getElementById('finalS').textContent = showHex.checked ? toHex(stepData.s) : stepData.s;
            }
        });
        showCode.addEventListener('change', updateDetailVisibility);

        initSteps();
        updateDetailVisibility();
    </script>
</body>
</html>
